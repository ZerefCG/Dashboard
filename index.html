<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container-center">
    
    <header class="header">
      
      <section class="header__profile">

        <figure class="header__figure">
          <img src="./images/profile-img.jpg" alt="profile-photo-chifuyu" class="header__img">
        </figure>
     
        <h1 class="header__h1">
          <span class="header__span">Report for</span>
          Zeref 
        </h1>
       
      </section>

      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li">
            <a href="#21" class="header__a">Daily</a>
          </li>

          <li class="header__li">
            <a href="#123" class="header__a header__a--selected">Weekly</a>
          </li>

          <li class="header__li">
            <a href="#2134" class="header__a">Monthly</a>
          </li>

        </ul>
      </nav>
    </header>

    <section class="container-clocks">

      <article class="clocks__item clocks__item--color">
        <div class="clock__texts">
         <h2 class="clock__h3">Work
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">32hrs</span>
        <span class="clock__week">Last Week - 36hrs</span>
        </div>
      </article>

      <article class="clocks__item">
        <div class="clock__texts"><h2 class="clock__h3">Play
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">10hrs</span>
        <span class="clock__week">Last Week - 8hrs</span>
        </div>
      </article>

      <article class="clocks__item">
        <div class="clock__texts"><h2 class="clock__h3"> Study
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">4hrs</span>
        <span class="clock__week">Last Week - 7hrs</span>
        </div>
      </article>

      <article class="clocks__item">
        <div class="clock__texts"><h2 class="clock__h3">Exercise
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">4hrs</span>
        <span class="clock__week">Last Week - 5hrs</span>
        </div>
      </article>

      <article class="clocks__item">
        <div class="clock__texts"><h2 class="clock__h3">Social
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">5Hrs</span>
        <span class="clock__week">Last Week - 10hrs</span>
        </div>
      </article>

      <article class="clocks__item ">
        <div class="clock__texts"><h2 class="clock__h3">Self Care
        <figure class="clock__figure">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis svg" class="clock__img">
          </figure>
        </h2>

        <span class="clock__hours">2hrs</span>
        <span class="clock__week">Last Week - 2hrs</span>
        </div>
      </article>

    </section>
 </div>
  
  

</body>
</html>
